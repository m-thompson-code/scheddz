<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/assets/style.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead"></p>
        </header>

        <div class="container">
            <div id="row-9am" class="row">
                <div class="col-md-1 hour">9am</div>
                <div class="col-md-10 textarea-container">
                    <textarea id="textarea-9am"></textarea>
                </div>
                <div id="save-button-9am" class="col-md-1 save-button"><i class="fa fa-save"></i></div>
            </div>

            <div id="row-10am" class="row">
                <div class="col-md-1 hour">10am</div>
                <div class="col-md-10 textarea-container">
                    <textarea id="textarea-10am"></textarea>
                </div>
                <div id="save-button-10am" class="col-md-1 save-button"><i class="fa fa-save"></i></div>
            </div>

            <div id="row-11am" class="row">
                <div class="col-md-1 hour">11am</div>
                <div class="col-md-10 textarea-container">
                    <textarea id="textarea-11am"></textarea>
                </div>
                <div id="save-button-11am" class="col-md-1 save-button"><i class="fa fa-save"></i></div>
            </div>

            <div id="row-12pm" class="row">
                <div class="col-md-1 hour">12pm</div>
                <div class="col-md-10 textarea-container">
                    <textarea id="textarea-12pm"></textarea>
                </div>
                <div id="save-button-12pm" class="col-md-1 save-button"><i class="fa fa-save"></i></div>
            </div>

            <div id="row-1pm" class="row">
                <div class="col-md-1 hour">1pm</div>
                <div class="col-md-10 textarea-container">
                    <textarea id="textarea-1pm"></textarea>
                </div>
                <div id="save-button-1pm" class="col-md-1 save-button"><i class="fa fa-save"></i></div>
            </div>

            <div id="row-2pm" class="row">
                <div class="col-md-1 hour">2pm</div>
                <div class="col-md-10 textarea-container">
                    <textarea id="textarea-2pm"></textarea>
                </div>
                <div id="save-button-2pm" class="col-md-1 save-button"><i class="fa fa-save"></i></div>
            </div>

            <div id="row-3pm" class="row">
                <div class="col-md-1 hour">3pm</div>
                <div class="col-md-10 textarea-container">
                    <textarea id="textarea-3pm"></textarea>
                </div>
                <div id="save-button-3pm" class="col-md-1 save-button"><i class="fa fa-save"></i></div>
            </div>

            <div id="row-4pm" class="row">
                <div class="col-md-1 hour">4pm</div>
                <div class="col-md-10 textarea-container">
                    <textarea id="textarea-4pm"></textarea>
                </div>
                <div id="save-button-4pm" class="col-md-1 save-button"><i class="fa fa-save"></i></div>
            </div>

            <div id="row-5pm" class="row">
                <div class="col-md-1 hour">5pm</div>
                <div class="col-md-10 textarea-container">
                    <textarea id="textarea-5pmm"></textarea>
                </div>
                <div id="save-button-5pm" class="col-md-1 save-button"><i class="fa fa-save"></i></div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="/assets/main.js"></script>
    </body>
</html>
